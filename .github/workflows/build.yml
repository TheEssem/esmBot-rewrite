name: Build Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.2
      with:
        cache: 'pnpm'
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7
    - name: Install dependencies
      run: sudo apt install libvips-dev libmagick++-dev
    - name: Build
      run: pnpm install --config.strict-peer-dependencies=false && pnpm run build

  win32:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.2
      with:
        cache: 'pnpm'
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7
    - name: Install dependencies
      shell: msys2 {0}
      run: pacman -S --noconfirm mingw-w64-x86_64-libvips mingw-w64-x86_64-imagemagick
    - name: Build
      shell: msys2 {0}
      run: pnpm install --config.strict-peer-dependencies=false && pnpm run build

  darwin:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.2
      with:
        cache: 'pnpm'
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7
    - name: Install dependencies
      run: brew install imagemagick vips
    - name: Build
      run: pnpm install --config.strict-peer-dependencies=false && pnpm run build
