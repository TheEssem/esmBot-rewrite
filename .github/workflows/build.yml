name: Build Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.2
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7
    - name: Install dependencies
      run: sudo apt install libvips-dev libmagick++-dev
    - name: Build
      run: pnpm install --config.strict-peer-dependencies=false && pnpm run build

  darwin:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        brew install imagemagick vips node pnpm npm
        pnpm install --config.strict-peer-dependencies=false
    - name: Build
      run: pnpm run build

